name: WeChat Reminder

on:
  schedule:
    - cron: '*/15 * * * *' # 每15分钟运行一次
  workflow_dispatch: # 允许手动测试

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run python main.py
        env:
          # 修正重点：将 GITHUB_TOKEN 改为 GT_TOKEN，确保与你仓库 Settings 里的名字一致
          GT_TOKEN: ${{ secrets.GT_TOKEN }}
          WECHAT_APPID: ${{ secrets.WECHAT_APPID }}
          WECHAT_SECRET: ${{ secrets.WECHAT_SECRET }}
          WECHAT_USER_ID: ${{ secrets.WECHAT_USER_ID }}
          WECHAT_TEMPLATE_ID: ${{ secrets.WECHAT_TEMPLATE_ID }}
        run: python main.py
